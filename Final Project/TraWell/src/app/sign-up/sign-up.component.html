<div class="jumbotron jumbotron-fluid bg-darkred mb-0">
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-sm-6 bg-white p-5 rounded ">
                <h1 class="display-5 text-center font-oswald">Sign Up</h1>
                <hr>
                <form [formGroup]="signUpForm">
                    <div class="form-group">
                        <label>Name</label>
                        <div class="input-group mb-3">
                          <div class="input-group-prepend">
                            <span class="input-group-text" id=""><i class="fas fa-user"></i></span>
                          </div>
                          <input type="text" class="form-control" placeholder="First Name" formControlName="FirstName">
                          <input type="text" class="form-control" placeholder="Last Name" formControlName="LastName">
                        </div>
                    </div>
                    <div class="form-group">
                      <label>Email address</label>
                      <div class="input-group mb-3">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-at"></i></span>
                          </div>
                          <input type="email" formControlName="Email" class="form-control" placeholder="Email ID">
                      </div>
                  </div>
                  <div class="form-group">
                    <label>Mobile Number</label>
                    <div class="input-group mb-3">
                        <div class="input-group-prepend">
                            <span class="input-group-text"><i class="fas fa-mobile-alt"></i></span>
                        </div>
                        <input type="text" class="form-control" formControlName="Contact" placeholder="10 Digit Number">
                    </div>
                </div>
                    <div class="form-group">
                        <label>Password</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-key"></i></span>
                            </div>
                            <input type="password" formControlName="Password" class="form-control" placeholder="Password">
                        </div>
                        <small class="form-text text-muted">8 Characters, Uppercase, Lowercase, Number and Special Character</small>
                    </div>
                    <div class="form-group">
                      <label >Confirm Password</label>
                      <div class="input-group mb-3">
                          <div class="input-group-prepend">
                              <span class="input-group-text"><i class="fas fa-key"></i></span>
                          </div>
                          <input type="password" formControlName="ConfirmPassword" class="form-control" placeholder="Confirm Password">
                      </div>
                  </div>
                   <br>
                    <button (click)="SignUpButtonClicked()" [disabled]="signUpForm.invalid || !PasswordMatch" type="submit" class="btn btn-outline-danger btn-block">Register</button>
                  </form>
                  <div [innerHTML]="alertMessage" class="mt-2">

                  </div>
                  <hr>
                 <p>Already have an account? <a  routerLink="/signin">Sign In</a></p>
            </div>
        </div>
    </div>
  </div>
