<div class="jumbotron jumbotron-fluid bg-darkred mb-0">
    <div class="container">
        <div class="row justify-content-center my-md-4">
            <div class="col-sm-6 bg-white p-5 rounded ">
                <h1 class="display-5 text-center font-oswald">Enter Details</h1>
                <p class="text-center">Enter details provide while booking</p>
                <hr>
                <form [formGroup]="guestForm" (ngSubmit)="GuestFormSubmit()">
                    <div class="form-group">
                        <label>Email address</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-at"></i></span>
                            </div>
                            <input type="email" class="form-control" placeholder="Email ID" formControlName="Email">
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Contact</label>
                        <div class="input-group mb-3">
                            <div class="input-group-prepend">
                                <span class="input-group-text"><i class="fas fa-mobile-alt"></i></span>
                            </div>
                            <input type="text" class="form-control" placeholder="Contact" formControlName="Contact">
                        </div>
                    </div>
                   <br>
                    <button [disabled]="guestForm.invalid" type="submit" class="btn btn-outline-danger btn-block">View</button>
                  </form>
            </div>
        </div>
    </div>
  </div>
