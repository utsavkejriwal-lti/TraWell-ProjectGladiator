<div class="row py-3 justify-content-center">
    <div class="col-sm-11">
        <h1 class="display-5 text-center font-oswald">Profile Update</h1>
        <hr>
        <form [formGroup]="profileForm" (ngSubmit)="SubmitProfileForm()">
            <div class="form-group">
                <label>Contact</label>
                <input type="text" class="form-control" formControlName="Contact">
            </div>
            
            <div class="form-group">
                <label>Date of Birth</label>
                <input type="date" class="form-control" formControlName="DOB">
            </div>
            <div class="form-group">
                <label>Gender</label>
                <select class="form-control" formControlName="Gender">
                    <option>Select</option>
                  <option value="Male">Male</option>
                  <option value="Female">Female</option>
                  <option value="Others">Others</option>
                </select>
              </div>
            <div class="form-group">
                <label>Address</label>
                <textarea type="text" class="form-control" formControlName="Address"></textarea>
            </div>
            <button class="mt-3 px-4 btn btn-success" type="submit" [disabled]="profileForm.invalid">Update</button>
            <p [innerHTML]="profileForm.errors"></p>
        </form>
    </div>
</div>
